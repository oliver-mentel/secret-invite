
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Geheime Einladung</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        #output { margin-top: 20px; font-size: 1.2em; color: green; }
        #error { margin-top: 20px; font-size: 1.2em; color: red; }
    </style>
</head>
<body>
    <h1>🔐 Geheime Einladung</h1>
    <p>Bitte gib das Passwort ein, um die Details zu sehen:</p>
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="checkPassword()">Einreichen</button>
    <div id="output"></div>
    <div id="error"></div>

    <script>
        function checkPassword() {
            var input = document.getElementById("password").value;
            var output = document.getElementById("output");
            var error = document.getElementById("error");
            output.innerHTML = "";
            error.innerHTML = "";
            if (input === "ESCAPE") {
                output.innerHTML = "<strong>📍 Adresse:</strong> Hohlstrasse 465, 8048 Zürich<br><strong>🕒 Zeit:</strong> 19:05 | 18.08.2025";
            } else {
                error.innerHTML = "❌ Falsches Passwort. Bitte versuche es erneut.";
            }
        }
    </script>
</body>
</html>
